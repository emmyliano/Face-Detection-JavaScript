<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Sets the viewport to make the website look good on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures compatibility with IE browsers -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- The title of the document, displayed in the browser's title bar or tab -->
    <title>Document</title>
    <!-- Includes the face-api.min.js library, which will be loaded after the document is parsed -->
    <script defer src="face-api.min.js"></script>
    <!-- Includes the script.js file, which will be loaded after the document is parsed -->
    <script defer src="script.js"></script>
    <style>
    /* Removes the default margin and padding from the body */
    body {
        margin: 0;
        padding: 0;
      /* Sets the width and height of the body to fill the entire viewport */
        width: 100vw;
        height: 100vh;
      /* Centers the content horizontally and vertically */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Positions the canvas element absolutely */
    canvas {
        position: absolute;
    }
    </style>
</head>
<body>
    <!-- The video element where the webcam stream will be displayed -->
    <video id="video" width="720" height="560" autoplay muted></video>
</body>
</html>
